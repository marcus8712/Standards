<body>
    <div class="hoiio loading"></div>
    <div class="ui container">
        <div class="ui celled three column grid">
            <div class="row">
                <div class="standards-title">Hoiio Design Standards</div>
            </div>
            <div class="row">
                <div class="column">
                    <button class="ui button">
                        Submit
                    </button>
                    <button class="ui primary button">Primary</button>
<button class="ui secondary button">Secondary</button>

                    
                    
                </div>
                <div class="column">
                
                <button class="ui info button">Info</button>                            
<button class="ui success button">Success</button>

                
                </div>
                <div class="column">
                <button class="ui error button">Error</button>                            
<button class="ui warning button">Warning</button> 
                </div>
            </div>
           
        </div>
    </div>
  
    <!-- Latest compiled and minified JavaScript -->
    <script src="../dist/semantic.min.js"></script>
