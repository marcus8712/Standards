<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Hoiio Design Standards 2016">
    <meta name="keywords" content="design, ux, standard, hoiio, framework, html, css, interface, component, semantic">
    <meta name="author" content="Marcus">
    <link rel="icon" href="source/favicon.ico">

    <title>Log in</title>
    <!-- jQuery --->
    <script src="source/js/jquery-2.1.4.min.js"></script>
    <script src="source/js/modernizr-custom.js"></script>

    <!-- Main styles -->
	<link rel="stylesheet" type="text/css" href="../dist/semantic.min.css" />
    
	<!-- Custom styles -->
	<link rel="stylesheet" type="text/css" href="source/css/login.css" />
    <link rel="stylesheet" type="text/css" href="source/css/animations.css" />

	
</head>
<body>
    <div class="hoiio loading"></div>
    <div class="ui fluid container">
        
        <div class="ui center aligned grid">
           <div class="left aligned column">
               <div id="form-card">
                   <div id="create-new-card">
                       <img class="svg-image" width="80px" alt="Hoiio" src="./source/img/hoiio.svg" />
                       <h4 class="ui header">Don't have an account?</h4>
                       <p>Sign up now! It's free!</p>
                       <button class="ui inverted button" id="create-new-btn">Create new account</button>
                   </div>
                    <div id="login-card">
                       <img class="svg-image" width="80px" alt="Hoiio" src="./source/img/hoiio.svg" />
                       <h4 class="ui header">You already connect with Hoiio?</h4>
                       <p>Sign in now!</p>
                       <button class="ui inverted button" id="login-btn">Sign in</button>
                   </div>
               </div>
              
               <div id="form-content">
                   <div id="login">
                       <h2 class="ui header">Sign in</h2>
                       <form class="ui form">
                           <div class="ui segment">
                               <div class="field">
                                   <label>Phone Number</label>
                                   <div class="ui input">
                                       <input type="text" value="+84 " name="phone">
                                    </div>
                                </div>
                               <div class="field">
                                   <label>Password</label>
                                   <div class="ui input">
                                       <input type="password" name="password" placeholder="Minimum of 6 characters">
                                   </div>
                                </div>
                               <div class="field">
                                    <div class="ui checkbox">
                                        <input type="checkbox" id="checks" class="hidden">
                                        <label for="checks">Remember me</label>
                                    </div>
                                </div>
                               <div class="field">
                                    <button class="ui fluid primary minimal button">Sign in</button>
                                </div>    
                           </div>
                       </form>
                       <p><a href="#">Forgot password?</a></p>
                   </div>
                   <div id="create-new">
                       <h2 class="ui header">Create New Account</h2>
                       <form class="ui form">
                           <div class="ui segment">
                               <div class="field">
                                   <label>Phone Number</label>
                                   <div class="ui input">
                                       <input type="text" value="+84 " name="phone">
                                    </div>
                               </div>
                               <div class="field">
                                   <label>Choose Your Identity</label>
                                   <div class="ui icon buttons">
                                      <button class="ui button"><i class="phone iphone icon"></i> Text Me</button>
                                      <button class="ui button"><i class="phone icon"></i> Call Me</button>
                                    </div>

                                </div>
                               <div class="field">
                                    <label>One-Time Password</label>
                                   <div class="ui input">
                                       <input type="password" name="password" placeholder="">
                                   </div>
                                </div>
                               <div class="field">
                                    <button class="ui fluid primary minimal button" id="continue">Continue</button>
                                </div>    
                           </div>
                       </form>
                       
                   </div>
               </div>
               
           </div>
        </div>
    </div>
  
    <!-- Latest compiled and minified JavaScript -->
    <script src="../dist/semantic.min.js"></script>
    <script src="source/js/data-sample.js"></script>
    <script>
        
         $("#create-new-btn").click(function() {
			$(this).each(function(){
                $('#form-content').removeClass();				
                $('#form-content').addClass("slideLeft");
                $('#create-new').show();
                $('#login').hide();
                $('#create-new-card').hide(); 
                $('#login-card').show();
                
            });
		});
        
        $("#login-btn").click(function() {
			$(this).each(function(){
                $('#form-content').removeClass();				
                $('#form-content').addClass("slideRight");
                $('#create-new').hide();
                $('#login').show();
                $('#create-new-card').show(); 
                $('#login-card').hide();
                
            });
		});
   
    </script>

</body>
</html>
