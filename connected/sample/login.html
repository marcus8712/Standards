<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Hoiio Design Standards 2016">
    <meta name="keywords" content="design, ux, standard, hoiio, framework, html, css, interface, component, semantic">
    <meta name="author" content="Marcus">
    <link rel="icon" href="source/favicon.ico">

    <title>Log in | Hoiio Design Standards</title>
    <link rel="stylesheet" type="text/css" href="../../dist/semantic.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/modernizr.js"></script>
    
    
    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="../css/animations.css" />
    <link rel="icon" type="image/png" href="../img/connected.png">
    
   
</head>
<body>
    <div class="hoiio loading">
        <div class="icon">
            <img class="svg" src="http://marcus8712.github.io/standards/connected/img/shape2.svg" />

            <svg version="1.1" id="Layer1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
             width="80px" height="80px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">

          <path class="path" fill="#FFFFFF" stroke="#008BD9" stroke-width="2" stroke-miterlimit="10" d="M81.1,49.8l-16,27.8l-32.1,0L17,49.8L33,22l32.1,0L81.1,49.8z"/>
        </svg>
        </div>    
    </div>
    <div class="ui fluid container">
       <div class="triangle-pattern"></div>
        <div class="ui center aligned grid">
           <div class="fullpage left aligned column">
               <div id="form-card">
                   <div id="create-new-card">
                       <img class="svg-image" width="80px" alt="Hoiio" src="../img/hoiioWhite.svg" />
                       <h4 class="ui header">Don't have an account?</h4>
                       <p>Sign up now! It's free!</p>
                       <button class="ui inverted button" id="create-new-btn">Create new account</button>
                   </div>
                    <div id="login-card">
                       <img class="svg-image" width="80px" alt="Hoiio" src="../img/hoiioWhite.svg" />
                       <h4 class="ui header">You already connect with Hoiio?</h4>
                       <p>Sign in now!</p>
                       <button class="ui inverted button" id="login-btn">Sign in</button>
                   </div>
               </div>
               <div id="form-content">
                   <div id="login">
                       <h2 class="ui header">Sign in</h2>
                       <form class="ui form">
                           <div class="ui segment">
                               <div class="field">
                                   <label>Phone Number</label>
                                   <div class="ui input">
                                       <input type="text" value="+84 " name="phone">
                                    </div>
                                </div>
                               <div class="field">
                                   <label>Password</label>
                                   <div class="ui input">
                                       <input type="password" name="password" placeholder="Minimum of 6 characters">
                                   </div>
                                </div>
                               <div class="field">
                                    <div class="ui checkbox">
                                        <input type="checkbox" id="checks" class="hidden">
                                        <label for="checks">Remember me</label>
                                    </div>
                                </div>
                               <div class="field">
                                    <button class="ui fluid primary action button">Sign in</button>
                                </div>    
                           </div>
                       </form>
                       <p><a href="#">Forgot password?</a></p>
                   </div>
                   <div id="create-new">
                       <h2 class="ui header">Create New Account</h2>
                       <form class="ui form">
                           <div class="ui segment">
                               <div class="field">
                                   <label>Phone Number</label>
                                   <div class="ui input">
                                       <input type="text" value="+84 " name="phone">
                                    </div>
                               </div>
                               <div class="field">
                                   <label>Confirm Your Identity</label>
                                   <div class="ui icon buttons">
                                      <button class="ui button"><i class="mobile icon"></i> Text Me</button>
                                      <button class="ui button"><i class="phone icon"></i> Call Me</button>
                                    </div>

                                </div>
                               <div class="field">
                                    <label>One-Time Password</label>
                                   <div class="ui input">
                                       <input type="password" name="password" placeholder="">
                                   </div>
                                </div>
                               <div class="field">
                                    <button class="ui fluid primary action button" id="continue">Continue</button>
                                </div>    
                           </div>
                       </form>
                       
                   </div>
               </div>
           </div>
        </div>
    </div>
  
    <!-- Latest compiled and minified JavaScript -->
    <script src="../../dist/semantic.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/component.js"></script>
    
  
   
</body>
</html>
